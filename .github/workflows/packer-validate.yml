name: Packer Validate

on:
  pull_request:
    branches: [test/PackerValidate]

jobs:
    packer-validate:
        name: Packer Validate
        runs-on: ubuntu-latest
        
        steps:
          # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - name: Checkout code
          uses: actions/checkout@v3
          # Install Java JDK version 17
        - name: Install Java 17
          uses: actions/setup-java@v3
          with:
            java-version: 17
            distribution: temurin
          # Build Spring boot project and remove old artifacts
        - name: Build project
          run: ./gradlew bootJar
          # Setup Packer
        - name: Setup Packer
          uses: hashicorp/setup-packer@main
        # Initialise Packer
        - name: Packer init
          run: packer init ./webapp-main.pkr.hcl
        # Format packer files
        - name: Packer format
          run: packer fmt -check ./webapp-main.pkr.hcl
        # Validate Packer Files
        - name: Packer validate
          run: packer validate ./webapp-main.pkr.hcl
